{% load static %}
<html>
    <head>
        <title>Today I Learned</title>
        <link rel="stylesheet" href="{% static 'css/myblog.css' %}">
    </head>
    
    {% for post in posts %}
        <div class='container'>
            <p>published: {{ post.published_date }}</p>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
</html>
